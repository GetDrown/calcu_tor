<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Enter Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Enter Password</ion-label>
          <ion-input type="password"></ion-input>

        </ion-item>
        <ion-button color="warning" size="full" (click)="login()">Login</ion-button>
        <ion-button color="danger" size="full">Exit</ion-button>
        <ion-button color="dark" fill="clear" size="full">Forgot Password?</ion-button>
      </ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
